name: foodie
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  firebase_messaging: ^10.0.3
  firebase_analytics: ^8.1.2
  google_sign_in: ^5.0.0
  provider: ^5.0.0
  flutter_slidable: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.1.5+1

flutter:
  uses-material-design: true

  assets:
    - assets/list/0.png
    - assets/list/1.png
    - assets/list/2.png
    - assets/icons/Menu.png
    - assets/icons/shopping-cart.png
    - assets/icons/swipe.png
    - assets/images/FoodForEveryone.png
    - assets/images/search.png
    - assets/images/Vector.png
    - assets/images/wifi_off.png
    - assets/SplashScreen/SplashScreen.jpg
    - assets/SplashScreen/iconNative.png

  fonts:
  - family: SFProText-Regular
    fonts:
      - asset: assets/fonts/SFProText-Regular.ttf
  - family: SF-Pro-Rounded-Heavy
    fonts:
      - asset: assets/fonts/SF-Pro-Rounded-Heavy.ttf

flutter_native_splash:
  background_image: "assets/SplashScreen/SplashScreen.jpg"

